<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>itsumoAo Archive</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('./assets/fonts/DotGothic16-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0; padding: 0;
      height: 100vh; width: 100%;
      background: url("assets/archive_background.jpg") center/cover no-repeat fixed;
      font-family: "BIZ UDGothic", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f2f5f8;
    }

    .content-box {
      background: rgba(0,0,0,0.5);
      width: 60%;
      max-height: 60%;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      text-align: center;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      font-family: 'DotGothic16', sans-serif;
      letter-spacing: 0.05em;
    }
    
    .message:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h2>ファイル00001</h2>
    <p>ファイル00002</p>
    <p>ファイル00003</p>
    <p>ファイル00004</p>
    <p>ファイル00005</p>
    <p>ファイル00006</p>
    <p>ファイル00007</p>
    <p>ファイル00008</p>
    <p>ファイル00009</p>
    <p>ファイル00010</p>
    <p>ファイル00011</p>
    <p>ファイル00012</p>
    <p>ファイル00013</p>
    <p>ファイル00014</p>
  </div>

  <div class="message" id="message">「おはよう。今日もやってみようかな。」</div>

  <script>
    const messages = [
      "「少し休んでもいいよ。」",
      "「ネオンのように透明に。」",
      "「まだ続けよう。」",
      "「君は素晴らしいよ！」"
    ];

    const msgEl = document.getElementById("message");
    msgEl.addEventListener("click", ()=>{
      const rand = Math.floor(Math.random()*messages.length);
      msgEl.textContent = messages[rand];
    });
  </script>
</body>
</html>
