<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>itsumoAo Archive</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('assets/fonts/DotGothic16-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'BIZ-UDGOTHICB';
      src: url('assets/fonts/BIZ-UDGOTHICB.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: url("assets/archive_background.jpg") center/cover no-repeat fixed;
      font-family: 'BIZ-UDGOTHICB', system-ui, sans-serif;
      color: #f2f5f8;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }

    .content-box {
      background: rgba(0,0,0,0.5);
      width: min(900px, 92vw);
      max-height: 60vh;
      padding: 20px 24px;
      border-radius: 12px;
      overflow-y: auto;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }

    .lab-title {
      position: relative;
      top: -6vh;
      margin-bottom: -4vh;
      font-family: 'DotGothic16', sans-serif;
      font-size: clamp(18px, 2.2vw, 28px);
      letter-spacing: 0.08em;
      font-weight: 700;
      text-align: center;
      color: #ffffff;
      pointer-events: none;
      text-shadow: 0 0 4px rgba(0,0,0,0.4); /* 얇은 블러 그림자 */
    }

    .message {
      margin-top: 45px;
      cursor: pointer; user-select: none;
      font-family: 'DotGothic16', sans-serif;
      font-size: 1.5em;
      letter-spacing: 0.07em; /* 요청한 간격 */
      text-align: center;
    }
    .message p { margin: 0; text-decoration: none; }

    /* content-box 안의 <p>만 밑줄 효과 */
    .content-box p { margin: .2em 0; text-decoration: none; }
    .content-box p:hover { text-decoration: underline; }

    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.3} }
    .message:hover { animation: blink 1.5s infinite; }

    .content-box::-webkit-scrollbar{ width: 10px }
    .content-box::-webkit-scrollbar-thumb{
      background: rgba(162,123,255,.35); border-radius: 999px;
    }
  </style>
</head>
<body>

  <div class="lab-title">いつも青のラボ</div>

  <div class="content-box">
    <h2>ファイル00001</h2>
    <p>これはなんでしょう</p>
    <h2>ファイル00002</h2>
    <p>コード進行の秘密</p>
    <h2>ファイル00003</h2>
    <p>キラキラ星野</p>
    <h2>ファイル00004</h2>
    <p>君と映画</p>
    <h2>ファイル00005</h2>
    <p>曲作り方</p>
    <h2>ファイル00006</h2>
    <p>甘い恋</p>
    <h2>ファイル00007</h2>
    <p>悲しくない</p>
    <h2>ファイル00008</h2>
    <p>ピアノが欲しい</p>
    <h2>ファイル00009</h2>
    <p>何食べよかな</p>
    <h2>ファイル00010</h2>
    <p>君が今何してるの</p>
    <h2>ファイル00011</h2>
    <p>今日もお疲れ様でした</p>
    <h2>ファイル00012</h2>
    <p>明日は明日</p>
  </div>

  <div class="message" id="message"><p>「おはよう。今日もやってみようかな。」</p></div>

  <script>
    const messages = [
      '「少し休んでもいいよ。」',
      '「ネオンのように透明に。」',
      '「まだ続けよう。」',
      '「君は素晴らしいよ！」'
    ];

    const msgEl = document.getElementById('message');
    msgEl.addEventListener('click', ()=>{
      const rand = Math.floor(Math.random()*messages.length);
      msgEl.querySelector('p').textContent = messages[rand];
    });
  </script>
</body>
</html>
