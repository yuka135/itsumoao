<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>itsumoAo Archive</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('./assets/fonts/DotGothic16-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0; padding: 0;
      height: 100vh; width: 100%;
      background: url("assets/archive_background.jpg") center/cover no-repeat fixed;
      font-family: "BIZ UDGothic", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f2f5f8;
      font-size: 1.1rem; /* 전체 기본 크기 확대 */
      line-height: 1.7; /* 전체 줄간격 */
    }

    .lab-title {
      font-size: 1.8em; /* 타이틀 조금 확대 */
      font-weight: bold;
      margin-bottom: 24px;
      font-family: 'DotGothic16', sans-serif;
      letter-spacing: 0.08em;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(162,123,255,0.8);
    }

    .content-box {
      background: rgba(0,0,0,0.5);
      width: 60%;
      max-height: 60%;
      padding: 24px;
      border-radius: 10px;
      overflow-y: auto;
      text-align: center;
      line-height: 1.8; /* 본문 줄간격 */
    }

    .content-box h2 {
      font-size: 1.3rem; /* h2 확대 */
      margin: 1em 0 0.4em;
    }

    .content-box p {
      font-size: 1.2rem; /* p 확대 */
      margin: 0.3em 0 1em;
    }

    .content-box p:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 24px;
      font-size: 1.3em; /* 메시지도 조금 확대 */
      cursor: pointer;
      user-select: none;
      font-family: 'DotGothic16', sans-serif;
      letter-spacing: 0.07em;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .message:hover {
      animation: blink 1.5s infinite;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="lab-title">いつも青のラボ</div>
  <div class="content-box">
    <h2>ファイル00001</h2>
    <p>これはなんでしょう</p>
    <h2>ファイル00002</h2>
    <p>コード進行の秘密</p>
    <h2>ファイル00003</h2>
    <p>キラキラ星野</p>
    <h2>ファイル00004</h2>
    <p>君と映画</p>
    <h2>ファイル00005</h2>
    <p>曲作り方</p>
    <h2>ファイル00006</h2>
    <p>甘い恋</p>
    <h2>ファイル00007</h2>
    <p>悲しくない</p>
    <h2>ファイル00008</h2>
    <p>ピアノが欲しい</p>
    <h2>ファイル00009</h2>
    <p>何食べよかな</p>
    <h2>ファイル00010</h2>
    <p>君が今何してるの</p>
    <h2>ファイル00011</h2>
    <p>今日もお疲れ様でした</p>
    <h2>ファイル00012</h2>
    <p>明日は明日</p>
  </div>

  <div class="message" id="message">「おはよう。今日もやってみようかな。」</div>

  <script>
    const messages = [
      "「少し休んでもいいよ。」",
      "「ネオンのように透明に。」",
      "「まだ続けよう。」",
      "「君は素晴らしいよ！」"
    ];

    const msgEl = document.getElementById("message");
    msgEl.addEventListener("click", ()=>{
      const rand = Math.floor(Math.random()*messages.length);
      msgEl.textContent = messages[rand];
    });
  </script>
</body>
</html>
