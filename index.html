<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>itsumoAo intro</title>
<style>
  html,body {
    margin:0; padding:0;
    height:100%; width:100%;
    display:flex; justify-content:center; align-items:center;
    background:url("assets/itsumoao_front_background.jpg") no-repeat center center/cover;
    font-family:"Noto Sans JP", sans-serif;
    color:#f2f5f8;
    overflow:hidden;
    transition: opacity 1s ease;
  }
  .text {
    font-size: 2.8rem;
    opacity:0;
    transition: opacity 1.5s ease;
    position:absolute;
    text-shadow:0 2px 8px rgba(0,0,0,.6);
  }
  #t1 { top:40%; }
  #t2 { top:60%; cursor:pointer; }
  #t1.show, #t2.show { opacity:1; }
</style>
</head>
<body>

<audio id="chirp" src="assets/bird.mp3" preload="auto"></audio>

<div id="t1" class="text">あおでーす。</div>
<div id="t2" class="text">入り</div>

<script>
  const t1 = document.getElementById("t1");
  const t2 = document.getElementById("t2");
  const chirp = document.getElementById("chirp");

  // 첫 문구 등장
  setTimeout(()=>{ t1.classList.add("show"); }, 500);

  // 두 번째 문구 등장
  setTimeout(()=>{ t2.classList.add("show"); }, 2500);

  // 클릭 이벤트 → 새소리 + 페이드아웃 후 이동
  t2.addEventListener("click", ()=>{
    chirp.play();
    document.body.style.opacity = 0;
    setTimeout(()=>{ window.location.href="index.html"; }, 1200);
  });
</script>

</body>
</html>
