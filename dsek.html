<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>itsumoAo Archive</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('assets/fonts/DotGothic16-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'BIZ-UDGOTHICB';
      src: url('assets/fonts/BIZ-UDGOTHICB.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: url("assets/archive_background.jpg") center/cover no-repeat fixed;
      font-family: 'BIZ-UDGOTHICB', system-ui, sans-serif;
      color: #f2f5f8;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      line-height: 1.7;
      text-align: center;
      font-size: 1.15rem; /* 전체 글자 기본 크기 살짝 확대 */
    }

    .content-box {
      background: rgba(0,0,0,0.5);
      width: min(900px, 92vw);
      max-height: 60vh;
      padding: 28px 40px;
      border-radius: 12px;
      overflow-y: auto;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      font-size: 1.2rem; /* 본문 크기 살짝 확대 */
      letter-spacing: 0.035em;
    }

    .lab-title {
      position: relative;
      top: -6vh;
      margin-bottom: -4vh;
      font-family: 'DotGothic16', sans-serif;
      font-size: clamp(22px, 2.7vw, 34px);
      letter-spacing: 0.09em;
      font-weight: 700;
      text-align: center;
      color: #ffffff;
      pointer-events: none;
      text-shadow: 0 0 4px rgba(100,160,255,0.5);
    }

    .content-box h2 {
      margin: 1.3em 0 0.5em;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .content-box p {
      margin: 0.4em 0 1.1em;
      font-size: 1.25rem;
      cursor: pointer;
      text-decoration: none;
    }

    .content-box p:hover { text-decoration: underline; }

    .message {
      margin-top: 50px;
      cursor: pointer; user-select: none;
      font-family: 'DotGothic16', sans-serif;
      font-size: 1.6em;
      letter-spacing: 0.07em;
      text-align: center;
    }
    .message p { margin: 0; text-decoration: none; }

    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.3} }
    .message:hover { animation: blink 1.5s infinite; }

    .content-box::-webkit-scrollbar{ width: 10px }
    .content-box::-webkit-scrollbar-thumb{
      background: rgba(162,123,255,.35); border-radius: 999px;
    }
  </style>
</head>
<body>

  <div class="lab-title">ファイル00001</div>

  <div class="content-box">
    <h2>１９９９年9月13日、土曜日</h2>
    <p> 今日は曲作りが上手く出来なかった。</p>
    <p>コード進行むずかしいな</p>
    <p>また明日。。。</p>

  </div>

  <div class="message" id="message"><p>「ごんばんは。」</p></div>

  <script>
    const messages = [
      '「少し疲れちゃった。」',
      '「。。。。」',
      '「お腹すいた。」',
      '「え？？ホントに？？」'
    ];

    const msgEl = document.getElementById('message');
    msgEl.addEventListener('click', ()=>{
      const rand = Math.floor(Math.random()*messages.length);
      msgEl.querySelector('p').textContent = messages[rand];
    });
  </script>
</body>
</html>
